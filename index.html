<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- ICONS -->
 
    <!-- ICONS -->

    <title>Dashboard</title>   
</head>

<body onpageshow="setHeight()">
    <div id="nav" class="nav ">
        <div class="title-container">
            <h1>MY CHALLENGES</h1>
        </div>
    </div>
    <div id="container" class="two-panel-layout">
        <div id="panel-1" class="panel-1">
            <div id="newbie" class="newbie card-style card-hover" onclick="openCard(this)">
                <p id="newbie-title" class="card-title">NEWBIE</p>
                <span id="newbie-box" class="challenge-counter">2</span>
                <div id="newbie-challenge-container" class="challenge-container">
                    <div id="newbie-challenge-1" class="challenge" onclick="loadChallenge(this,event)">
                        <p class="challenge-name">Interactive rating component</p>
                        <div class="languages">
                            <p>HTML</p>
                            <p>CSS</p>
                            <p>JS</p>
                        </div>
                    </div>
                    <div id="newbie-challenge-2" class="challenge" onclick="loadChallenge(this,event)">
                        <p class="challenge-name">Product preview card component</p>
                        <div class="languages">
                            <p>HTML</p>
                            <p>CSS</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="junior" class="junior card-style card-hover " onclick="openCard(this)">
                <p id="junior-title" class="card-title">JUNIOR</p>
                <span id="junior-box" class="challenge-counter ">0</span>
            </div>
        </div>
        <div id="panel-2" class="panel-2">
            <div id="intermediate" class="intermediate card-style card-hover " onclick="openCard(this)">
                <p id="intermediate-title" class="card-title">INTERMEDIATE</p>
                <span id="intermediate-box" class="challenge-counter ">0</span>
            </div>
            <div id="advanced" class="advanced card-style card-hover " onclick="openCard(this)">
                <p id="advanced-title" class="card-title">ADVANCED</p>
                <span id="advanced-box" class="challenge-counter ">0</span>
            </div>
        </div>
    </div>
    <div id="footer" class="footer">
        <p>Provided by</p><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    </div>
</body>
</html>
