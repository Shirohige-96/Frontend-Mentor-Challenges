<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <picture class="picture-anim">
      <source media="(min-width: 768px)" srcset="../images/image-header-desktop.jpg" />
      <img src="../images/image-header-mobile.jpg" alt="" aria-hidden="true">
    </picture>
    <article class="article-anim">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="stat">
            <h2>314</h2>
            <p>TEMPLATES</p>
        </div>
          <div class="stat">
            <h2>12M+</h2>
            <p>QUERIES</p>
        </div>
      </div>
    </article>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    Coded by <a href="https://github.com/VincenzoMuolo">Vincenzo Muolo.</a>
  </footer>
</body>
</html>
