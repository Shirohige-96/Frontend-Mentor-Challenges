<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="../js/script.js"></script>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <header>
      <h1>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></h1>
      <h1>Coded by <a href="https://github.com/VincenzoMuolo">Vincenzo Muolo.</a></h1>
    </header>
    <main>
      <div class="container animation-in">
        <div id="fs-image" onclick="switchFSImage()" class="fs-image"><img src="../images/image-equilibrium.jpg" alt="EQUILIBRIUM NO. 3429, preview image of the actual 3d cube you'll receive, pretty affordable, but still too much for an image you can have with right click and save :P"></div>
        <figure onclick="switchFSImage()">
          <img id="image-id" src="../images/image-equilibrium.jpg" alt="EQUILIBRIUM NO. 3429, preview image of the actual 3d cube you'll receive, pretty affordable, but still too much for an image you can have with right click and save :P">
        </figure>
        <section class="product-info">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="product-info-two-col">
              <div class="eth-price">
                <img src="../images/icon-ethereum.svg" alt="" aria-hidden="true">
                <span>0.041 ETH</span>   
              </div>
              <div class="time-remaining">
                <img src="../images/icon-clock.svg" alt="" aria-hidden="true">
                <span>3 days left</span>
              </div>
            </div>
            <div class="owner-banner">
              <img src="../images/image-avatar.png" alt="" aria-hidden="true">
              <p>Creation of</p> <!--  Jules Wyvern Added with ::after -->
            </div>
          </section>
      </div>
    </main>
  </body>
</html>
