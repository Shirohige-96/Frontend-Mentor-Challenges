<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <picture >
    <source media="(min-width: 768px)" srcset="../images/pattern-background-desktop.svg" />
    <img class="background-img" src="../images/pattern-background-mobile.svg" alt="" aria-hidden="true">
  </picture>
  <main>    
    <img class="class-img" src="../images/illustration-hero.svg" alt="" aria-hidden="true">
    <article>
      <h1> Order Summary </h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like! </p>
      <section>
        <img src="../images/icon-music.svg" alt="" aria-hidden="true">
        <div>
          <p>Annual Plan</p>
          <span> $59.99/year</span>
        </div>
        <a href="#">Change</a>
      </section>
      <button>Proceed to Payment</button>
      <span>Cancel Order</span>
    </article>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    Coded by <a href="https://github.com/VincenzoMuolo">Vincenzo Muolo.</a>
  </footer>
</body>
</html>
