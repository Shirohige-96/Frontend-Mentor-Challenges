<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/script.js"></script>

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <!-- Rating state start -->
  <div id="mainCard" class="main-card">
    <div class="icon-container">
      <svg id="iconStar" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
    </div>
    <div class="card-text">
      <p id="cardTitle" class="title">How did we do?</p>
      <p id="cardParagraph" class="paragraph">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div id="ratingBox" class="rating-box">
        <div id="1" class="rating-element" onclick="clickHandler(this)">1</div>
        <div id="2" class="rating-element" onclick="clickHandler(this)">2</div>
        <div id="3" class="rating-element" onclick="clickHandler(this)">3</div>
        <div id="4" class="rating-element" onclick="clickHandler(this)">4</div>
        <div id="5" class="rating-element" onclick="clickHandler(this)">5</div>
      </div>
      <input type="submit" value="SUBMIT">
    </div>
    <!-- Rating state end -->
  </div>
  <div id="footer" class="footer">
    <p>Challenge by</p><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    <p>Coded by </p><a href="https://github.com/Shirohige-96"> Vincenzo Muolo </a>
  </div>

</body>
</html>
